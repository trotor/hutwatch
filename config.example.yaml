# HutWatch configuration example
# Copy this file to config.yaml and fill in your values

# UI language: fi (Finnish, default) or en (English)
# Can also be set with --lang CLI flag
# language: fi

# Sensors: list specific MACs, or use an empty list for pure auto-discovery.
# Discovery is always on — new sensors are found automatically even when
# some sensors are pre-configured below.
sensors: []

# To pre-configure specific sensors (new ones are still discovered automatically):
# sensors:
#   - mac: "AA:BB:CC:DD:EE:FF"
#     name: "Ruuvi1"
#     type: ruuvi
#   - mac: "11:22:33:44:55:66"
#     name: "Xiaomi1"
#     type: xiaomi

# Telegram bot (optional — install with: pip install hutwatch[telegram])
# Without Telegram, readings are printed to the console.
# telegram:
#   token: "your-telegram-bot-token"
#   chat_id: 123456789
#   report_interval: 3600

# Weather from yr.no (MET Norway API) — optional
# Find coordinates: https://www.latlong.net/
# weather:
#   latitude: 60.1699
#   longitude: 24.9384
#   location_name: "Helsinki"

# API server for remote site sharing (optional)
# Exposes sensor data as JSON on the given port.
# api_port: 8099

# Remote HutWatch instances to monitor (optional)
# Fetches sensor/weather data from other HutWatch API servers.
# remote_sites:
#   - name: "Cabin"
#     url: "http://100.64.0.2:8099"
#     poll_interval: 30
